<div class = "vminfo">
  <!-- <button ng-click="sortBy(null)">Set to unsorted</button> -->

<br>
<div class = "pull-right">
    <a class="glyphicon glyphicon-search"></a> <input type = "text" ng-model = "search" placeholder= "Seach..."> 
</div>
    <table class="table table-striped table-condensed table-hover">
        <thead>

            <tr>
            <th ng-click="sortBy('sys')">VM Name
            <span ng-show = "propertyName === 'sys'" ng-class = "{'glyphicon glyphicon-arrow-down' : reverse, 'glyphicon glyphicon-arrow-up' : !reverse }" ></span>
            </th>
            <th ng-click="sortBy('app')">Mapping Name
            <span ng-show = "propertyName === 'app'" ng-class = "{'glyphicon glyphicon-arrow-down' : reverse, 'glyphicon glyphicon-arrow-up' : !reverse }" ></span>
            </th>
            <th ng-click="sortBy('app')">Active
                <span ng-show = "propertyName === 'app'" ng-class = "{'glyphicon glyphicon-arrow-down' : reverse, 'glyphicon glyphicon-arrow-up' : !reverse }" ></span>
            </th>
            
            <th ng-click="sortBy('app')">Occupied
                <span ng-show = "propertyName === 'app'" ng-class = "{'glyphicon glyphicon-arrow-down' : reverse, 'glyphicon glyphicon-arrow-up' : !reverse }" ></span>
            </th>
            <th ng-click="sortBy('sps')">Snapshots
            <span ng-show = "propertyName === 'sps'" ng-class = "{'glyphicon glyphicon-arrow-down' : reverse, 'glyphicon glyphicon-arrow-up' : !reverse }" ></span>
            </th>
            <th ng-click="sortBy('action')">Action
            <span ng-show = "propertyName === 'action'" ng-class = "{'glyphicon glyphicon-arrow-down' : reverse, 'glyphicon glyphicon-arrow-up' : !reverse }" ></span>
            </th>
            
                <!-- <th class="id" custom-sort order="'id'" sort="sort">Id&nbsp;</th>
                <th class="name" custom-sort order="'name'" sort="sort">Name&nbsp;</th>
                <th class="description" custom-sort order="'description'" sort="sort">Description&nbsp;</th>
                <th class="field3" custom-sort order="'field3'" sort="sort">Field 3&nbsp;</th>
                <th class="field4" custom-sort order="'field4'" sort="sort">Field 4&nbsp;</th>
                <th class="field5" custom-sort order="'field5'" sort="sort">Field 5&nbsp;</th> -->
            </tr>
        </thead>
        
        <tbody>
            <tr ng-repeat="item in vmInfo | filter : search" >
                <td>{{item.name}}</td>
                <td>{{item.osName}}</td>
                <td>{{item.active}}</td>
                <td>{{item.occupied}}</td>
                <td>{{item.SnapShots.length}}</td>
                <td> 
                  <button class ="glyphicon glyphicon-pencil btn" ng-click = "editRow(item)"></button>
                </td>
            </tr>
        </tbody>
    </table>

    <pre>{{temp}}</pre>
</div>
